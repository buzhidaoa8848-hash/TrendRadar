name: Hot News Crawler

on:
  schedule:
    - cron: "7 1-13 * * *"   # ÊØèÂ§© 09:07‚Äì21:07 CSTÔºåÊØèÂ∞èÊó∂‰∏ÄÊ¨°
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hotnews-crawler
  cancel-in-progress: true

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Jitter to avoid herd (0‚Äì240s)
        run: |
          S=$((RANDOM % 240))
          echo "Sleep ${S}s to avoid thundering herd"
          sleep $S

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "üîç Ê£ÄÊü•ÂøÖÈúÄÁöÑÈÖçÁΩÆÊñá‰ª∂..."
          [ -f config/config.yaml ] || { echo "‚ùå Áº∫Â∞ë config/config.yaml"; exit 1; }
          [ -f config/frequency_words.txt ] || { echo "‚ùå Áº∫Â∞ë config/frequency_words.txt"; exit 1; }
          echo "‚úÖ ÈÖçÁΩÆÊñá‰ª∂Ê£ÄÊü•ÈÄöËøá"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)
